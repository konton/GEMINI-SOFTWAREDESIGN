<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Login</title>
    
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" http-equiv="Content-Type"/>
    <!-- CSS -->
    <link th:href="@{styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-color: #06113C;">
    <!-- LOGIN FORM -->
    <div class="container-sm mx-auto mt-5" style="border-radius: 30px;">
        <div class="card text-dark">
            <form  action="#" th:action="@{/welcome}" th:object="${Information}" method="post" style="background-color: #FFF;">
                <div class="text-center" style ="margin-top:10%">
                        <h1 class="mt-2 logintext">Login</h1>
                </div>
                <img src="https://c.tenor.com/mpOMAJpsf3EAAAAC/aesthetics-anime.gif" 
                style="width: 80%; border-radius: 30px;" class="center">
                <div class="card-body">
                    <div class="form-group">
                        <div class="col text-left mt-3">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control form-style" placeholder="username" th:field="*{email}" name = "username" id="inputUsername" required>
                        </div>
                        <div class="col text-left mt-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="password" th:field="*{password}" name = "password" id="inputPassword"required>
                        </div>
                        <div class = "d-flex justify-content-end" id="smm">
                            <div class="mt-3">
                                <a href="#" class="card-link">forget password?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="text-center err" role="alert">
                    <p th:if="${ErrorMessage}" th:text="${ErrorMessage}"></p>
                </div>
                <div class="text-center" style="padding: 10px;">
                    <button type="submit" class="myBtn" style="width: 100%;">Log in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
